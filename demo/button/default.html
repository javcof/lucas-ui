<!doctype html>
<html>
	<head>
		<title>Default functionality</title>
		<link rel="stylesheet" href="../../themes/base/theme.css" />
		<link rel="stylesheet" href="../../themes/base/button.css" />
	</head>
	<body>
		<form action="#">
		<div class="widget">
			<button>A button element</button>
			<input type="submit" value="A submit button" />
			<a href="#">An anchor</a>
		</div>
		</form>

		<script src="../../external/jquery/jquery.js"></script>
		<script src="../../ui/widget.js"></script>
		<script src="../../ui/widgets/button.js"></script>
		<script>
			$(function() {
				$("button, input, a").click(function(e) {
					e.preventDefault();
				});
				
				$(".widget button").button();
				
				$(".widget input[type=submit]").button({
					disabled: true
				}).attr("disabled", true);
				
				$(".widget a").button();
			});
		</script>
	</body>
</html>
