<!doctype html>
<html>
	<head>
		<title>Default functionality</title>
		<link rel="stylesheet" href="../../themes/base/theme.css" />
		<link rel="stylesheet" href="../../themes/base/core.css" />
		<link rel="stylesheet" href="../../themes/base/button.css" />
		<link rel="stylesheet" href="../../themes/base/spinner.css" />
	</head>
	<body>
		<p>
			<label for="spinner">Select a value:</label>
			<input id="spinner" name="value" />
		</p>
		
		<p>
			<button id="disable">Toggle disable/enable</button>
			<button id="destroy">Toggle widget</button>
		</p>
		
		<p>
			<button id="getvalue">Get value</button>
			<button id="setvalue">Set value to 5</button>
		</p>
		
		<p>
			<input type="number" />
		</p>

		<script src="../../external/jquery/jquery.js"></script>
		<script src="../../ui/widget.js"></script>
		<script src="../../ui/widgets/button.js"></script>
		<script src="../../ui/widgets/spinner.js"></script>
		<script>
			$(function() {
				var spinner = $("#spinner").spinner({
					step: 5
				});
				$("#disable").on("click", function() {
					if (spinner.spinner("option", "disabled")) {
						spinner.spinner("enable");
					} else {
						spinner.spinner("disable");
					}
				});
				$("#destroy").on("click", function() {
					if (spinner.spinner("instance")) {
						spinner.spinner("destroy");
					} else {
						spinner.spinner();
					}
				});
				$("#getvalue").on("click", function() {
					alert(spinner.spinner("value"));
				});
				$("#setvalue").on("click", function() {
					spinner.spinner("value", 5);
				});
			});
		</script>
	</body>
</html>
