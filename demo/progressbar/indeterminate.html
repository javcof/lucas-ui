<!doctype html>
<html>
	<head>
		<title>Indeterminate value</title>
		<link rel="stylesheet" href="../../themes/base/theme.css" />
		<link rel="stylesheet" href="../../themes/base/progressbar.css" />
	</head>
	<body>
		<div id="progressbar"></div>
		<button id="numButton">Random Value - Determinate</button>
		<button id="colorButton">Random Color</button>

		<script src="../../external/jquery/jquery.js"></script>
		<script src="../../ui/widget.js"></script>
		<script src="../../ui/widgets/progressbar.js"></script>
		<script>
			$(function() {
				$("#progressbar").progressbar({
					value: 37
				});

				$("#numButton").on("click", function() {
					var progressbar = $("#progressbar");
					progressbar.progressbar("value", Math.floor(Math.random() * 100));
				});

				$("#colorButton").on("click", function() {
					$("#progressbar")
						.find(".ui-progressbar-value")
						.css({
							"background": "#" + Math.floor(Math.random() * 16777215).toString(16)
						});
				});
			});
		</script>
	</body>
</html>
