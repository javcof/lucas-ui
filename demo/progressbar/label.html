<!doctype html>
<html>
	<head>
		<title>Custom Label</title>
		<link rel="stylesheet" href="../../themes/base/theme.css" />
		<link rel="stylesheet" href="../../themes/base/progressbar.css" />
		<style>
			.ui-progressbar {
				position: relative;
			}
			.progress-label {
				position: absolute;
				left: 50%;
				top: 4px;
				font-weight: bold;
				text-shadow: 1px 1px 0 #fff;
			}
		</style>
	</head>
	<body>
		<div id="progressbar">
			<div class="progress-label">Loading...</div>
		</div>

		<script src="../../external/jquery/jquery.js"></script>
		<script src="../../ui/widget.js"></script>
		<script src="../../ui/widgets/progressbar.js"></script>
		<script>
			$(function() {
				var bar = $("#progressbar"),
					label = $(".progress-label");

				bar.progressbar({
					value: 0,
					complete: function() {
						label.text("Complete!");
					}
				});

				function progress() {
					var val = bar.progressbar("value");
					bar.progressbar("value", val + 2);

					if (val < 99) {
						setTimeout(progress, 80);
					}
				}

				setTimeout(progress, 2000);
			});
		</script>
	</body>
</html>
